<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>プレイヤーの正解数: {{ player_score }} / 10</h1>
    <h1>AIの正解数: {{ ai_score }} / 10</h1>
    {% if ai_score > player_score %}
        <h1>AIの勝ち！</h1>
    {% elif player_score > ai_score %}
        <h1>人間の勝ち！</h1>
    {% else %}
        <h1>引き分け！</h1>
    {% endif %}
    <a href="/">戻る</a>


</body>
</html>
