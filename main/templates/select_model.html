<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .model-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin: 0 20px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .model-button:hover {
            opacity: 0.8;
        }
        .model-button.selected {
            transform: scale(1.1);
            border: 4px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }
        .resnet50 {
            background-color: #F44336;
        }
        .vgg16 {
            background-color: #FF9800;
        }
        .alexnet {
            background-color: #4CAF50;
        }
        .efficientnet-b7 {
            background-color: #9C27B0;
        }

        .image-count-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .image-count-button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0 10px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #2196F3;
        }

        .image-count-button:hover {
            opacity: 0.8;
        }

        .image-count-button.selected {
            transform: scale(1.1);
            border: 4px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }

        h2 {
            font-size: 2.0rem;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .start-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin-top: 50px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>モデルを選択してください</h1>
    <div class="button-container">
        <button type="button" class="model-button alexnet selected" data-model="alexnet">Easy<br>AlexNet<br>(2012)</button>
        <button type="button" class="model-button vgg16" data-model="vgg16">Normal<br>VGG16<br>(2014)</button>
        <button type="button" class="model-button resnet50" data-model="resnet50">Hard<br>ResNet50<br>(2015)</button>
        <button type="button" class="model-button efficientnet-b7" data-model="efficientnet-b7">Very Hard<br>EfficientNet-B7<br>(2019)</button>
    </div>

    <h2>画像の枚数を選択してください</h2>
    <div class="image-count-container">
        <button type="button" class="image-count-button selected" data-count="4">4枚</button>
        <button type="button" class="image-count-button" data-count="6">6枚</button>
        <button type="button" class="image-count-button" data-count="8">8枚</button>
        <button type="button" class="image-count-button" data-count="10">10枚</button>
    </div>

    <form action="/quiz" method="post">
        <input type="hidden" name="model" id="model-input" value="alexnet">
        <input type="hidden" name="image_count" id="image-count-input" value="4">
        <button type="submit" class="start-button">スタート</button>
    </form>

    <script>
        const modelButtons = document.querySelectorAll('.model-button');
        const modelInput = document.getElementById('model-input');

        modelButtons.forEach(button => {
            button.addEventListener('click', function() {
                modelButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                modelInput.value = this.getAttribute('data-model');
            });
        });

        const imageCountButtons = document.querySelectorAll('.image-count-button');
        const imageCountInput = document.getElementById('image-count-input');

        imageCountButtons.forEach(button => {
            button.addEventListener('click', function() {
                imageCountButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                imageCountInput.value = this.getAttribute('data-count');
            });
        });
    </script>
</body>
</html>
