<!DOCTYPE html> <!-- HTMLドキュメントのタイプとバージョンを宣言 -->
<html lang="ja">  <!-- 日本語の言語設定でHTML要素を開始 -->
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ページがレスポンシブであることを保証 -->
    <title>Select setting</title> <!-- ウェブページのタイトルを設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .model-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin: 0 20px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .model-button:hover {
            opacity: 0.8;
        }
        .model-button.selected {
            transform: scale(1.1);
            border: 4px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }
        .resnet50 {
            background-color: #F44336;
        }
        .vgg16 {
            background-color: #FF9800;
        }
        .alexnet {
            background-color: #4CAF50;
        }
        .efficientnet-b7 {
            background-color: #9C27B0;
        }

        .image-count-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .image-count-button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0 10px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #2196F3;
        }

        .image-count-button:hover {
            opacity: 0.8;
        }

        .image-count-button.selected {
            transform: scale(1.1);
            border: 4px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }

        h2 {
            font-size: 2.0rem;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .start-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin-top: 50px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>あなたの名前を入力してください</h1> <!-- メインの見出しを表示 -->
    <form action="/quiz" method="post">
        <input type="text" name="name" placeholder="あなたの名前" required> <!-- 名前入力フィールド -->
    <h1>モデルを選択してください</h1> <!-- メインの見出しを表示 -->
    <form action="/quiz" method="post"> <!-- データを'/quiz'にポストするフォームを開始 -->
        <div class="button-container"> <!-- ボタンのコンテナ -->
            <button type="submit" name="model" value="alexnet" class="model-button alexnet">Easy<br>AlexNet<br>(2012)</button> <!-- AlexNetを選択するためのボタン -->
            <button type="submit" name="model" value="vgg16" class="model-button vgg16">Normal<br>VGG16<br>(2014)</button> <!-- VGG16を選択するためのボタン -->
            <button type="submit" name="model" value="resnet50" class="model-button resnet50">Hard<br>ResNet50<br>(2015)</button> <!-- ResNet50を選択するためのボタン -->
            <button type="submit" name="model" value="efficientnet-b7" class="model-button efficientnet-b7">Very Hard<br>EfficientNet-B7<br>(2019)</button> <!-- EfficientNet-B7を選択するためのボタン -->
        </div>
    </form>

    <script>
        const modelButtons = document.querySelectorAll('.model-button');
        const modelInput = document.getElementById('model-input');

        modelButtons.forEach(button => {
            button.addEventListener('click', function() {
                modelButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                modelInput.value = this.getAttribute('data-model');
            });
        });

        const imageCountButtons = document.querySelectorAll('.image-count-button');
        const imageCountInput = document.getElementById('image-count-input');

        imageCountButtons.forEach(button => {
            button.addEventListener('click', function() {
                imageCountButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                imageCountInput.value = this.getAttribute('data-count');
            });
        });
    </script>
</body>
</html>
