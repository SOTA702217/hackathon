<body>
    <h1>ランキング</h1>
    {% if rankings %}
    <ol>
        {% for ranking in rankings %}
        <li>{{ ranking.player_name }}: {{ ranking.score }}</li>
        {% endfor %}
    </ol>
    {% else %}
    <p>ランキングデータがありません。</p>
    {% endif %}
    <button onclick="goHome()" id="home-link">ホームに戻る</button>
    <button onclick="goBack()" id="back-button">戻る</button>

    <script>
        function goBack() {
            window.history.back();
        }
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
