<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
            opacity: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
        }
        a:hover {
            background-color: #45a049;
        }
        .fade-in {
            animation: fadeIn ease 1s forwards; /* フェードインアニメーションの設定 */
        }
        @keyframes fadeIn {
            0% {opacity:0;} /* 開始時点で不透明度0 */
            100% {opacity:1;} /* 終了時点で不透明度1（完全表示） */
        }
    </style>
</head>
<body>
    <h1 id="player-score">プレイヤーの正解数: {{ player_score }} / 10</h1>
    <h1 id="ai-score">AIの正解数: {{ ai_score }} / 10</h1>
    <h1 id="result">
        {% if ai_score > player_score %}
            AIの勝ち！ <!-- AIが勝った場合の表示 -->
        {% elif player_score > ai_score %}
            人間の勝ち！ <!-- プレイヤーが勝った場合の表示 -->
        {% else %}
            引き分け！ <!-- 引き分けの場合の表示 -->
        {% endif %}
    </h1>
    <a href="/" id="back-link">戻る</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('player-score').classList.add('fade-in');
            }, 500);
            setTimeout(function() {
                document.getElementById('ai-score').classList.add('fade-in');
            }, 1500);
            setTimeout(function() {
                document.getElementById('result').classList.add('fade-in');
            }, 2500);
            setTimeout(function() {
                document.getElementById('back-link').classList.add('fade-in');
            }, 3500);
        });
    </script>
</body>
</html>
