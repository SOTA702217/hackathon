<!DOCTYPE html> <!-- HTML5文書の宣言 -->
<html lang="ja"> <!-- 日本語の言語設定でHTML要素を開始 -->
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8として設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブデザインのためのビューポート設定 -->
    <title>結果</title> <!-- ページタイトルの設定 -->
    <style>
        body {
            font-family: Arial, sans-serif; /* フォントファミリーをArial, sans-serifに設定 */
            text-align: center; /* テキストを中央揃えに */
            margin-top: 50px; /* 上部のマージンを50pxに設定 */
        }
        h1 {
            margin-bottom: 30px; /* H1タグの下マージンを30pxに設定 */
            opacity: 0; /* 初期の不透明度を0に設定（非表示） */
        }
        a {
            display: inline-block; /* リンクをインラインブロック要素として表示 */
            margin-top: 20px; /* 上のマージンを20pxに設定 */
            padding: 10px 20px; /* パディングを設定 */
            background-color: #4CAF50; /* 背景色を緑に設定 */
            color: white; /* テキストの色を白に設定 */
            text-decoration: none; /* テキストの下線をなしに設定 */
            border-radius: 5px; /* ボーダーの角を丸く（半径5px） */
            opacity: 0; /* 初期の不透明度を0に設定（非表示） */
        }
        a:hover {
            background-color: #45a049; /* ホバー時の背景色を少し暗めの緑に設定 */
        }
        .fade-in {
            animation: fadeIn ease 1s forwards; /* フェードインアニメーションの設定 */
        }
        @keyframes fadeIn {
            0% {opacity:0;} /* 開始時点で不透明度0 */
            100% {opacity:1;} /* 終了時点で不透明度1（完全表示） */
        }
    </style>
</head>
<body>
    <h1 id="player-score">プレイヤーの正解数: {{ player_score }} / 10</h1> <!-- プレイヤーのスコア表示 -->
    <h1 id="ai-score">AIの正解数: {{ ai_score }} / 10</h1> <!-- AIのスコア表示 -->
    <h1 id="result">
        {% if ai_score > player_score %}
            AIの勝ち！ <!-- AIが勝った場合の表示 -->
        {% elif player_score > ai_score %}
            人間の勝ち！ <!-- プレイヤーが勝った場合の表示 -->
        {% else %}
            引き分け！ <!-- 引き分けの場合の表示 -->
        {% endif %}
    </h1>
    <a href="/" id="back-link">戻る</a> <!-- 「戻る」リンク -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ページが完全にロードされた後に以下の関数を実行
            setTimeout(function() {
                document.getElementById('player-score').classList.add('fade-in');
            }, 500); // 500ミリ秒後にプレイヤースコアをフェードイン
            setTimeout(function() {
                document.getElementById('ai-score').classList.add('fade-in');
            }, 1500); // 1500ミリ秒後にAIスコアをフェードイン
            setTimeout(function() {
                document.getElementById('result').classList.add('fade-in');
            }, 2500); // 2500ミリ秒後に結果をフェードイン
            setTimeout(function() {
                document.getElementById('back-link').classList.add('fade-in');
            }, 3500); // 3500ミリ秒後に「戻る」リンクをフェードイン
        });
    </script>
</body>
</html>
